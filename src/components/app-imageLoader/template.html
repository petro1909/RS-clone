<div class="image-loader__drop-area" id="drop-area">
  <form class="image-loader__form" id="file-form">
    <p class="image-loader__text">Drop Image here or select file</p>
    <input class="image-loader__input-file" type="file" id="fileElem" multiple accept="image/*">
    <div class="image-loader__gallery" id="gallery"></div>
    <label class="image-loader__button" for="fileElem">Select</label>
  </form>
</div>
