<main class="main" id="main">
  <section class="admin-page" id="admin-page">
    <form action="#" class="user-profile" id="profile">
      <fieldset form="profile" class="user-profile__details" id="profile-details">
        <h3 class="user-profile__details-title">User details</h3>
        <img class="userpic" src="../../assets/img/task/default_user.svg" id="userpic">
        <label class="profile-detail" for="input-role">
          Role
          <input class="profile-detail__input input-text" value="" type="text" name="role" id="input-role">
        </label>
        <label class="profile-detail" for="input-fullname">
          Full name
          <input class="profile-detail__input input-text" value="" type="text" name="name" id="input-fullname" disabled>
        </label>
        <label class="profile-detail" for="input-email">
          E-mail
          <input class="profile-detail__input input-text" value="" type="text" name="email" id="input-email"  disabled>
        </label>
        <input class="profile-detail__input input-text" value="" type="text" name="id" id="input-id" hidden>
        <input class="datalist-input" list="all-users-list" id="all-users-input" placeholder="Choose user" autofocus/>
        <datalist id="all-users-list"></datalist>
        <div class="btns-wrapper">
          <button class="btn" id="clear-form" type="reset">CLEAR</button>
          <button class="btn" id="submit" type="submit">SAVE</button>
          <button class="btn" id="save" type="button">DELETE</button>
        </div>
      </fieldset>
    </form>
  </section>
</main>
