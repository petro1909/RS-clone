<main class="main" id="main">
  <section class="admin-page" id="admin-page">
    <div class="admin-page__header" id="board-page__header">
      <button class="btn" id="create-user">+ User</button>
      <div class="pagination" id="pagination">
        <button class="btn btn-step" id="prev">❮❮</button>
        <input class="input-text pagination__current" type="text" value="" id="current-page">
        <button class="btn btn-step" id="next">❯❯</button>
      </div>
      <input class="input-text search" type="search" id="search" placeholder="🔍  Search... ">
    </div>
    <div class="all-users-list" id="all-users-list">
      <table class="table">
        <thead class="table-header" id="table-header"></thead>
        <tbody class="table-body" id="table-body" data-view="default"></tbody>
      </table>
    </div>
  </section>
</main>
