<main class="main" id="main">
  <section class="account-page" id="account-page">
    <form action="#" class="user-profile" id="profile">
      <fieldset form="profile" class="user-profile__details" id="profile-details">
        <h3 class="user-profile__details-title">Account details</h3>
        <div class="user-profile__avatar__wrapper" id="avatar-wrapper">
          <button class="empty-button userpic-button" id="userpic">
            <img class="userpic" src="../../assets/img/task/default_user.svg">
          </button>
        </div>
        <label class="profile-detail" for="input-nickname">
          Nickname
          <input class="profile-detail__input input-text" value="" type="text" name="name" id="input-nickname">
        </label>
        <label class="profile-detail" for="input-email">
          E-mail
          <input class="profile-detail__input input-text" value="" type="text" name="email" id="input-email">
        </label>
        <label class="profile-detail" for="input-email">
          Set new password
          <input class="profile-detail__input input-text" value="" type="password" name="password" id="input-password">
        </label>
        <div class="btns-wrapper">
          <button class="btn" id="submit" type="submit">SAVE</button>
        </div>
      </fieldset>
    </form>
  </section>
</main>
