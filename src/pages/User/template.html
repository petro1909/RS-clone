<main class="main" id="main">
  <section class="account-page" id="account-page">
    <form action="#" class="user-profile" id="profile">
      <fieldset form="profile" class="user-profile__details" id="profile-details">
        <h3 class="user-profile__details-title">Account details</h3>
        <div class="user-profile__avatar__wrapper" id="avatar-wrapper">
          <button class="empty-button userpic-button" id="userpic">
            <img class="userpic" src="../../assets/img/task/default_user.svg">
          </button>
          <!-- <button class="userpic__del-ntn" id="del-userpic">âœ–</button> -->
        </div>
       
        
        <label class="profile-detail" for="input-fullname">
          Full name
          <input class="profile-detail__input input-text" value="John Doe" type="text" name="fullname" id="input-fullname">
        </label>
        <label class="profile-detail" for="input-nickname">
          Nickname
          <input class="profile-detail__input input-text" value="Mister X" type="text" name="name" id="input-nickname">
        </label>
        <label class="profile-detail" for="input-company">
          Company
          <input class="profile-detail__input input-text" value="Cyberdyne Systems" type="text" name="company" id="input-company">
        </label>
        <label class="profile-detail" for="input-position">
          Position
          <input class="profile-detail__input input-text" value="developer" type="text" name="position" id="input-position">
        </label>
        <label class="profile-detail" for="input-phone">
          Phone
          <input class="profile-detail__input input-text" value="+8-800-8080808" type="text" name="phone" id="input-phone">
        </label>
        <label class="profile-detail" for="input-email">
          E-mail
          <input class="profile-detail__input input-text" value="johndoe@cyberdyne.com" type="text" name="email" id="input-email">
        </label>
      </fieldset>
    </form>
  </section>
</main>
